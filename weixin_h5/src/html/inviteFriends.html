$(function(){

	// 奖励邀请数
	var rewardRecordNumUrl = urlLink + "/web/user_profile/reward_record_num";
	xmlHttpRequest(null, rewardRecordNumUrl, getRewardRecordNum, "get");
	function getRewardRecordNum(data){
		LoadingOver();
		var _data = data.data,
			invitationsNum = _data.int32_invitations_num,
			applyNum = _data.int32_apply_num,
			amount = _data.int32_amount;
		$("#registeredNum").text(invitationsNum);
		$("#cashingNum").text(applyNum);
		$("#myReward").text(amount);
	}	
	
});
