<script>
    $(document).ready(function () {
        provincedchange();
        //弹出框取消
        $("#txt_paypwd").val("");
        $(document).on("click", "#dialog1_close,#dialog1_closed", function () {
            $("#dialog1").hide();
        });
        pwKeyboard();
        var keyboaed = GetUrlParameter("keyboard");
        if (keyboaed == null || keyboaed == '' || keyboaed == 'undefined') {
            $(".maincontentfrist").show();
            $(".hide_mian_div").hide();
            $("#topmeassage").hide();
        } else {
            $(".maincontentfrist").hide();
            $(".hide_mian_div").show();
            $("#topmeassage").hide();
            $("#__w_l_h_v_c_z_e_r_o_divid").remove();
        }

        loadLogin_second();
        SelectProvinces("");
        vtype = 1;
        $("#btnpayul").bind("click", function () {
            var input2 = document.getElementById('txt_paypwd');
            KeyBoard(input2);
        });


        LoadingOver();
    });

    function pwKeyboard() {
        vtype = 1;
        var input2 = document.getElementById('txt_paypwd');
        KeyBoard(input2);
    }

    $("#drp_provinces").change(function () {
        var p = $(this).val();
        if (p != "-1") {
            SelectProvinces(p);
        }
    });
    $("#drp_city").change(function () {
        var c = $(this).val();
        var p = $("#drp_provinces").val();
        if (c != "-1") {
            $("#drp_county").html("");
            SelectCountry_drp(p, c);
        }
    });
</script>
