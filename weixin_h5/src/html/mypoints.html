	<title>我的积分</title>





	<script type="text/javascript">
	(function(doc, win) {
	var docEl = doc.documentElement,
	resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
	recalc = function() {
	var clientWidth = docEl.clientWidth;
	if (!clientWidth) return;
	docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
	};
	recalc();if (!doc.addEventListener) return;
	win.addEventListener(resizeEvt, recalc, false);
	doc.addEventListener('DOMContentLoaded', recalc, false);
	})(document, window);
	</script>

<body>
<!--背景-->
<div class="bgCircle"></div>

<!--累计积分和可用积分-->
<section class="myPoints">
	<dl>
		<dt><img src="images/myPoints/icon_leiji.png"/><p>累计积分</p></dt>
		<dd><span id="totalPoints">----</span></dd>
	</dl>

	<dl>
		<dt><img src="images/myPoints/icon_keyong.png"/><p>可用积分</p></dt>
		<dd><span id="availablePoints">----</span></dd>
	</dl>
</section>

<!--积分记录-->
<section class="pointsRecord">
	<div><img src="images/myPoints/icon_jifenjilu.png"/><h3>积分记录</h3><a href="wap/integral_rule.html">规则</a></div>
	<div class="pointsRecordContent">
		<div class="noRecord" style="display: none;">
			<img src="images/myPoints/account_active.png" />
			<p>暂无积分记录哦~</p>
		</div>
		<div id="wrapper">
			<div class="pointsRecordDetail">
				<div class="reload">
					<img src="images/onLoad.gif" />
					<span>松开刷新</span>
				</div>
				<div class="points">
					<dl class="detailTmp hide">
						<dt>
							<div class="recordDetailRound roundBig">
								<span><span class="year">15</span>年</span>
							</div>
							<h3><span class="month">9</span>月</h3>
						</dt>
						<dd>
							<ul class="days">
								<li class="dayTmp">
									<div class="day">15</div>
									<div class="reason">第2位好友使用额度</div>
									<div class="value">+100</div>
								</li>
							</ul>
						</dd>
					</dl>
				</div>					
				<div class="loadMore">
					<img src="images/onLoad.gif" />
					<span>松开加载下一页</span>
				</div>
			</div>
		</div>
	</div>
</section>
