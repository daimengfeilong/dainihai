<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="wb:webmaster" content="3f57bc101c3ff21d"/>
    <title>登录</title>
    <script type="text/javascript" src="//cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                    };
            recalc();if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/loadding.css" class="cp-pen-styles"/>
    <link rel="stylesheet" href="css/tooltip.css"/>
</head>
<style>
    *{
        box-sizing: border-box;
    }
    .write_submit_checked{
        background-color: #ffd946;
        color: #333;
        border: none;
        border-radius: 0;
        margin-top: 0;
    }
    .login-cnt{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        background: url("images/login_bg.png") no-repeat center;
    }
    .lg_login{
        position: absolute;
        left: 0;
        top: 38%;
        padding: 0 0.3rem;
    }
    .lg_login_cnt{
        background-color: #fff;
        padding: 0.8rem 0 0.6rem 0;
        border-radius: 0.08rem;
        box-shadow: 0 0.05rem 0.2rem rgba(154,122,1,0.7);
    }
    .lg_login_dl{
        background: none;
    }
    .lg_login_dl li{
        width: 85%;
        height: 1.02rem;
        margin: 0.3rem auto 0 auto;
        font-size: 0.35rem;
        border-bottom: 1px solid #bfbfbf;
    }
    .br_top{
        border-top: none;
    }
    .br_bottom{
        border-bottom: none;
    }
    .lg_login_dl li u{
        font-size: 0.35rem;
        color: #112542;
        margin-left: 0;
        margin-top: 0.23rem;
    }
    .lg_login_dl li input{
        height: 100%;
        line-height: 1.02rem;
        font-size: 0.35rem;
    }
    .lg_login_footer_btn{
        width: 85%;
        margin-top: 1.1rem;
    }
    .lg_login_label{
        overflow: hidden;
        margin-top: 0.6rem;
    }
    .lg_login_right,.lg_login_left{
        width: 100%;
        font-size: 0.3rem;
        text-align: center;
    }
    .lg_login_right,.lg_login_right a,.lg_login_left a{
        color: #666;
    }
    .lg_login_right a,.lg_login_left a{
        /*text-decoration: underline;*/
    }
    .mm_eye_unable,.mm_eye_checked{
        margin-right: 0.3rem;
        height: 100%;
    }
    .lg_login_logo{
        position: absolute;
        top: 28%;
        left: 0;
        z-index: 5;
        width: 100%;
        text-align: center;
    }
    .lg_login_logo img{
        width: 2.1rem;
        height: auto;
    }
</style>
<body style=" background-color:#FFF;">
<div class="clear" style="height: 0.9rem;"></div>
<!--top message-->
<div class="plaint_middle_dlage hide_mian_div" id="topmeassage">
</div>
<!--top message-->

<!--账号密码登录-->
<section class="login-cnt login_pwd">
    <div class="lg_login_logo">
        <img src="images/logo_pig.png" alt="">
    </div>
    <section class="lg_login">
        <div class="lg_login_cnt">
            <ul class="lg_login_dl">
                <li class="br_top">
                    <u>手机号</u>
                    <input type="tel" maxlength="11" placeholder="请输入您的手机号码" id="txt_phoneno" value="" onblur="changephone()"/>
                </li>
                <li class="br_top br_bottom">
                    <u>密&nbsp;&nbsp; 码</u>

                    <input type="password" placeholder="请输入您的密码" id="txt_phonepwd" maxlength="20" onblur="changepwd()"/>

                    <i class="mm_eye_unable" onclick="change_eye(this,'txt_phonepwd')"></i>
                </li>
            </ul>
            <div class="lg_login_footer_btn">
                <div class="write_submit_checked" id="btn_loginfrom">确认登录</div>
                <div class="lg_login_label">
                    <label class="lg_login_left"><a href="forgetpwd.html">忘记密码？</a></label>
                </div>
            </div>
        </div>
    </section>
</section>

<script type="text/javascript " src="js/jquery.json-2.4.min.js"></script>
<script type="text/javascript " src="js/History.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/tkPublic.js"></script>
<script type="text/javascript" src="js/pub.js"></script>
<script type="text/javascript" src="js/turnjson.js"></script>
<script type="text/javascript" src="js/baseinfo.js"></script>
<script>
    $(document).ready(function () {
        var windH = $(document).height();
        $(".login-cnt").css({
            height: windH + "px",
            backgroundSize: "100%" + " " + windH + "px"
        });
        loadLogin_first();
        LoadingOver();
        var phoneNumber = GetUrlParameter("phone");
        if (phoneNumber == null || phoneNumber == "undefined" || phoneNumber == ''){
        }else{
            $('#txt_phoneno').val(phoneNumber);
        }
        $("#btn_loginfrom").click(function () {
            loginclick();
        });
    });


</script>
</body>

</html>
