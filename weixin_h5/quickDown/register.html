<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1.0" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta content="telephone=no" name="format-detection" />
		<title>注册</title>
		<script type="text/javascript" src="//cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript">
			(function(doc, win) {
				var docEl = doc.documentElement,
					resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
					recalc = function() {
						var clientWidth = docEl.clientWidth;
						if (!clientWidth) return;
						docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
					};
				recalc();if (!doc.addEventListener) return;
				win.addEventListener(resizeEvt, recalc, false);
				doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window);
		</script>
		<link rel="stylesheet" href="../css/base.css" />
		<link rel="stylesheet" href="../css/loadding.css" class="cp-pen-styles" />
		<link rel="stylesheet" href="../css/tooltip.css" />
		<link rel="stylesheet" href="../css/write_from.css"/>
	</head>

	<body>
		<!--top message-->
		<div class="plaint_middle_dlage hide_mian_div" id="topmeassage">
		</div>
		<!--top message-->
		<div class="main_page_content" id="maincontentfrist">
			<section class="lg_reigster">
				<div class="top_titlemeass">
					贷你嗨-手机分期，想嗨就嗨！
				</div>
				<ul class="lg_login_dl">
					<li class="br_top">
						<u>手机号</u>
						<input type="tel" maxlength="11" placeholder="请输入您的手机号码" id="txt_phoneno" onblur="changephone()" /><i class="hq_vcode" id="hq_vcode">获取验证码</i>
					</li>
					<li class="br_top">
						<u>验证码</u>
						<input type="tel" placeholder="请输入短信中的验证码" id="txt_vcode" onblur="changevcode()" />
					</li>
					<li class="br_top br_bottom">
						<u>密&nbsp;&nbsp; 码</u>
						<input type="password" placeholder="6-20个字母或数字组成" id="txt_phonepwd" maxlength="20" onblur="changepwd()" />
						<i class="mm_eye_unable" onclick="change_eye(this,'txt_phonepwd')"></i></li>

				</ul>
				<ul class="lg_login_dl hide_mian_div" id="txtyaoqingma">
					<li class="br_top" style="border-bottom:1px solid #DEE2E6;">
						<u>邀请码</u>
						<input type="text" placeholder="请输入邀请码(选填)" id="txt_invcode" readonly="readonly" />
					</li>
				</ul>
				<div class="lg_login_footer_btn">
					<div class="lg_login_label">
						<label class="lg_login_left"><i class="gou_checked" onclick="change_radio_status(this,'btn_loginfrom')"></i>我已经阅读并同意<a href="../talk/register_pro.html">《用户注册协议》</a></label>
					</div>
					<button class="write_submit_checked" id="btn_loginfrom">确认注册</button>
					<div class="lg_login_label">
						<label class="lg_login_right">已有账号，<a href="login.html">立即登录</a></label>

					</div>
				</div>
			</section>
		</div>

		<script type="text/javascript " src="../js/jquery.json-2.4.min.js"></script>
		<script type="text/javascript " src="../js/History.js"></script>
        <script type="text/javascript" src="../js/config.js"></script>
		<script type="text/javascript" src="../js/tkPublic.js"></script>
		<script type="text/javascript" src="../js/pub.js"></script>
		<script type="text/javascript" src="../js/turnjson.js"></script>
		<script type="text/javascript" src="js/baseinfo.js"></script>
		<script>
			$(document).ready(function() {
				var yqm = GetUrlParameter("yqm");
				if (yqm != "" && yqm != null && yqm != 'undefined') {
					$("#txt_invcode").val(yqm);
					$("#txtyaoqingma").show();
				} else {
					$("#txtyaoqingma").hide();
				}
				$("#hq_vcode").click(function() {
					btnvcode(1);
				});
				$("#btn_loginfrom").click(function() {
					if ($(this).attr("class").indexOf("_checked") > -1) {
						registerclick();
					}
				});
			});
		</script>
	</body>

</html>
