<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="telephone=no" name="format-detection"/>
    <title>用于闪贷的贷你嗨下载页</title>
    <link rel="stylesheet" href="css/H-ui.reset.css">
    <link rel="stylesheet" href="../css/tooltip.css">
    <script type="text/javascript" src="//cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                    };
            recalc();if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
    <style>
        .section_bg{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("images/shandai.png") no-repeat center;
            background-size: 100% 100%;
        }
        .download_logo{
            text-align: center;
            margin-top: 0.4rem;
        }
        .download_logo img{
            width: 2.98rem;
            height: 3.13rem;
        }
        .download_er{
            text-align: center;
            margin-top: 0.7rem;
        }
        .download_er img{
            width: 2.24rem;
            height: 2.27rem;
        }
        .download_btn_group{
            margin-top: 0.7rem;
        }
        .download_btn{
            width: 76%;
            height: 0.96rem;
            margin: 0 auto 0.52rem auto;
            line-height: 0.96rem;
            background-color: #fff;
            border-radius: 0.48rem;
            font-size: 0.46rem;
            padding-left: 1.07rem;
        }
        .download_btn img{
            width: 0.5rem;
            height: 0.58rem;
            margin-right: 0.5rem;
            margin-top: -0.15rem;
        }
        .download_btn span{
            vertical-align: middle;
        }
        .tooltip_main_n_top{
            padding-top: 15px;
        }
        .tooltip_main_node{
            margin-top: 45%;
        }
        .tooltip_hint{
            text-align: center;
            font-size: 20px;
        }
        .tooltip_main_nt_cn .top_title_sigle{
            padding-bottom: 15px;
        }
    </style>
</head>
<body>
<section class="section_bg">
    <div class="download_logo">
        <img src="images/shandai_logo.png" alt="">
    </div>
    <div class="download_er">
        <img src="images/shandai_er.png" alt="">
    </div>
    <div class="download_btn_group">
        <div class="download_btn" onclick="window.location.href = 'http://a.app.qq.com/o/simple.jsp?pkgname=com.loanhigh.cash'">
            <img src="images/ios@2x.png" alt="">
            <span>iPhone下载</span>
        </div>
        <div class="download_btn" onclick="window.location.href = 'http://a.app.qq.com/o/simple.jsp?pkgname=com.loanhigh.cash'">
            <img src="images/Android@2x.png" alt="">
            <span>Android下载</span>
        </div>
    </div>
</section>

<!--提示框开始-->
<div class="tooltip_main_center hide_mian_div" id="subtooptip">
    <div class="tooltip_main_node">
        <div class="tooltip_main_n_top">
            <p class="tooltip_hint">温馨提示</p>
            <div class="tooltip_main_nt_cn">
                <div class="top_title_sigle" id="top_title_sigle">
                    为方便您使用贷你嗨APP，登录账号为您的手机号码，初始密码为：123123，请尽快登录并及时修改您的密码！
                </div>
            </div>
        </div>
        <div class="tooltip_main_n_bottom">
            <a>
                <div>我知道了</div>
            </a>
        </div>
    </div>
</div>
<!--提示框结束-->


<script>
    $(function () {
        $("#subtooptip").show();
        $(".tooltip_main_n_bottom").click(function () {
            $("#subtooptip").hide();
        });
    })
</script>
</body>
</html>
