<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="telephone=no" name="format-detection"/>
    <title>帮助中心</title>
    <link rel="stylesheet" href="css/H-ui.reset.css">
    <link rel="stylesheet" href="../css/loadding.css">
    <script type="text/javascript" src="//cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                    };
            recalc();
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
    <style>
        body{
            background-color: #fff;
        }
        .cnt_nav{
            width: 100%;
            height: 64px;
            text-align: center;
            line-height: 84px;
            border-bottom: 1px solid #dde2ef;
            font-size: 18px;
            color: #000;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 5;
            background-color: #fff;
        }
        .cnt_nav div{
            position: absolute;
            left: 0;
            top: 0;
            width: 0.7rem;
            height: 100%;
            padding-right: 0.2rem;
            text-align: right;
            line-height: 84px;
            -webkit-tap-highlight-color:rgba(0,0,0,0);
        }
        .cnt_nav img{
            width: 9px;
        }
        .cnt_header {
            width: 100%;
            height: 1rem;
            padding: 0.2rem;
            border-bottom: 1px solid #dde2ef;
        }
        .cnt_header div{
            width: 100%;
            height: 0.6rem;
            line-height: 0.55rem;
            text-align: center;
            background-color: #eaebed;
            border: none;
            border-radius: 0.08rem;
            font-size: 0.25rem;
            color: #bfbfbf;
            -webkit-tap-highlight-color:rgba(0,0,0,0);
        }
        .cnt_header div img{
            width: 0.29rem;
            vertical-align: middle;
        }
        .cnt_header div span{
            vertical-align: middle;
        }
        section{
            width: 100%;
            margin-bottom: 0.96rem;
        }
        .cnt_section_header{
            width: 100%;
            display: flex;
            font-size: 0.3rem;
            color: #000;
        }
        .cnt_section_header div{
            flex: 1;
            height: 0.8rem;
            line-height: 0.8rem;
            padding-left: 0.5rem;
        }
        .hotQues span{
            border-left: 0.05rem solid #ff3a2e;
            padding-left: 0.2rem;
        }
        .cnt_section_header .allQues{
            text-align: right;
            padding-right: 0.4rem;
            color: #5d5e61;
            font-size: 0.25rem;
            -webkit-tap-highlight-color:rgba(0,0,0,0);
        }
        .allQues img{
            width: 0.13rem;
            vertical-align: middle;
        }
        .allQues span{
            vertical-align: middle;
        }
        .cnt_section_tit{
            width: 100%;
            height: 0.82rem;
            line-height: 0.82rem;
            background-color: #f1f1f1;
            font-size: 0.3rem;
            color: #7d7d7d;
            padding-left: 0.55rem;
        }
        .ques_modules{
            width: 100%;
        }
        .ques_list{
            padding: 0.32rem 0.15rem;
            display: flex;
        }
        .ques_list_tit{
            width: 33%;
            padding: 0.3rem 0;
            text-align: center;
            border-right: 1px solid #dde2ef;
            -webkit-tap-highlight-color:rgba(0,0,0,0);
        }
        .ques_list_tit img[name=icon]{
            width: 0.68rem;
        }
        .ques_list_tit img[name=right]{
            width: 0.15rem;
        }
        .ques_list_tit p span{
            font-size: 0.3rem;
            color: #000;
            vertical-align: middle;
        }
        .ques_list_cnt{
            flex: 1;
            padding: 0.15rem 0;
            font-size: 0.28rem;
            color: #7d7d7d;
        }
        .ques_list_cnt p{
            margin-bottom: 0.08rem;
            padding-left: 0.65rem;
            -webkit-tap-highlight-color:rgba(0,0,0,0);
        }
        .ques_list_cnt p:last-child{
            margin-bottom: 0;
        }
        .line{
            width: 100%;
            height: 0.22rem;
            background-color: #f1f1f1;
        }
        .cnt_footer{
            width: 100%;
            height: 0.96rem;
            border-top: 1px solid #dde2ef;
            display: flex;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 5;
            background-color: #fff;
        }
        .cnt_footer div{
            flex: 1;
            height: 0.96rem;
            text-align: center;
            font-size: 0.2rem;
            color: #7d7d7d;
            padding-top: 0.2rem;
            -webkit-tap-highlight-color:rgba(0,0,0,0);
        }
        .cnt_footer img[name=lineKefu]{
            width: 0.49rem;
        }
        .cnt_footer img[name=phoneKefu]{
            width: 0.48rem;
        }
        .cnt_footer div span{
            display: inline-block;
            text-align: center;
            line-height: normal;
            vertical-align: middle;
            margin-left: 0.1rem;
        }
    </style>
</head>

<script src="../js/tkPublic.js"></script>
<script>
    $(function() {
        var source = GetUrlParameter("source");
        var isShow = GetUrlParameter("isShow");
        if (isShow == "0") {
            $(".cnt_footer").hide();
        } else {
            $(".cnt_footer").show();
        }
        if (source == "android") {
            javaCode.call("hideBtn");   // 调用安卓本地方法
        } else if (source == "iOS") {
            window.webkit.messageHandlers.hideBtn.postMessage("");   // 调用iOS本地方法
        }
        $(".allQues").click(function() {
            window.location.href = 'all_ques.html?source=' + source;
        });
        $(".cnt_header div").click(function () {
            window.location.href = 'search_ques.html?source=' + source;
        });
        $(".ques_list_tit, .ques_list_cnt p").click(function () {
            var number = $(this).attr("number");
            window.location.href = "answer_list.html?number=" + number + "&source=" + source;
        });
        $(".line_kefu").click(function () {
            if (source == "android") {
                javaCode.call("onlineService");   // 调用安卓本地方法
            } else if (source == "iOS") {
                window.webkit.messageHandlers.onlineService.postMessage("");   // 调用iOS本地方法
            } else {
                window.location.href = "http://ymn.boyacx.com/#/AI"
            }
        });
        $(".phone_kefu").click(function () {
            if (source == "android") {
                javaCode.call("phoneService");   // 调用安卓本地方法
            } else if (source == "iOS") {
                window.webkit.messageHandlers.phoneService.postMessage("");   // 调用iOS本地方法
            } else {
                window.location.href = "tel:400-0345-666"
            }
        });
    })

</script>
