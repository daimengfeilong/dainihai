<html>

    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>分期服务费</title>
    <script type="text/javascript" charset="utf-8">
        function onBackPressed() {
            window.history.back();
        }
    </script>
</head>
<body>
<div class="wrapper">
    <div class="ttbox">1</div>
    <div class="tt">分期利率是多少?</div>
    <div class="content">
        <p>信用卡分期，分期周期为12～24个月，月利率为0.64%-0.85%，按照等额本息方式计算利息。
            <!--现金分期，分期周期为12个月，月利率为0.64%，按照等额本息方式计算利息。-->
        </p>
    </div>
    <div class="ttbox">2</div>
    <div class="tt">分期综合服务费是多少?</div>
    <div class="content">
        <p>用户分期时，贷你嗨分期服务将会收取综合服务费，包含且不限于：信用评估与授信、额度使用、账户管理、客服咨询、逾期管理、平台使用等。</p>

        <p>
            信用卡分期，月服务费率为0.98%-1.12%</p>


        <!--<p>-->
            <!--现金分期，月服务费率为1.12%。用户在借款时获得借款金额，每月还款日时，用户需要偿还本金、利息和综合服务费的金额。贷你嗨每期扣除相应本金、利息和综合服务费。</p>-->
    </div>
</div>
