    <script type="text/javascript">
        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                    };
            recalc();
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
    <style>
        body{
            font-size: 0.3rem;
            background-color: #fff;

        .cnt_nav{

            line-height: 84px;
            border-bottom: 1px solid #dde2ef;
            font-size: 18px;
            color: #000;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 5;
            background-color: #fff;
        }
        .cnt_nav div{

            text-align: right;

        .cnt_nav img{

        .allQues_tit{

        .allQues_list_tit{
            color: #ff3a2e;
            border-bottom: 1px solid #dde2ef;
        }
        .allQues_list_cnt{
            color: #000;
            display: flex;
        }
        .allQues_list_cnt span{
            display: inline-block;
            flex: 1;
            text-align: center;
            -webkit-tap-highlight-color:rgba(0,0,0,0);
        }
        .allQues_list_cnt span:first-child{

        }
        .allQues_list_cnt span:last-child{

        }
    </style>

<script>
    $(function () {
        var source = GetUrlParameter("source");
        if (source == "android") {
            javaCode.call("hideBtn");   // 调用安卓本地方法
        } else if (source == "iOS") {
            window.webkit.messageHandlers.hideBtn.postMessage("");   // 调用iOS本地方法
        }
        $(".cnt_nav div").click(function() {
            history.go(-1);
        });
        $(".allQues_list_cnt span").click(function () {
