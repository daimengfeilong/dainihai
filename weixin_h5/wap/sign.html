<div class="wrapper">
    <div class="ttbox">1</div>
    <div class="tt">如何签到?</div>
    <div class="content">
        <p>登录贷你嗨APP，同时打开您的地址位置授权权限后，在首页的左上角点击签到按钮，将可完成签到，每日只可签到1次。</p>
